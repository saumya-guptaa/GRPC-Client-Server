syntax = "proto3";

message Text {
    string value = 1;
    string dest=2;
}
message returntext{
    string value=1;
}
message audio {
    // string value = 1;
    string path=1;
}
message rtext{
    string value=1;
}

service Translator {
    rpc GoogTrans(Text) returns (returntext) {}
    rpc StreamTrans(stream Text) returns (stream returntext) {}
}

service SpeechTranslator {
    rpc translate(audio) returns (rtext){}
}